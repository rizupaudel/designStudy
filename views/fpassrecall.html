<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/fpassrecall.css" />
        <link rel="stylesheet" type="text/css" href="css/progressbar.css" />
        <link rel="shortcut icon" href="#">
        <script src="js/fpassrecall.js" type="module"></script>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0" />
        <title>First password creation</title>
    </head>
    <body>
        <div class="card card-1">
            <div class="progress">
                <div class="progress-done">.</div>
            </div>

			<h2>PASSWORD RECALL</h2>
            <h4>Below, enter the password that you created during this study.</h4>
            <h4>You will get a maximum of three attempts to correctly enter the password.</h4>

            <div class="container">
                <div class="inputContainer">
                    <input id="pass" type="password" class="input" placeholder="">
                    <label for="pass" class="label">Password</label>
                </div>
                <div class="checkbox">
                    <label for="showpass"><input type="checkbox" class="checkbox" onclick="showPassword()"> Show Password </label><br>
                </div>
                <br>
                <label id="retryPass" class="passwarnlabel"></label>
                <br>
            </div>
            <hr>
            <div class="btn" onclick="gotopagegif()">
                <span>Next</span>
            </div>
		</div>
    </body>
</html>
