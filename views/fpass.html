<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/fpass.css" />
        <link rel="stylesheet" type="text/css" href="css/progressbar.css" />
        <link rel="shortcut icon" href="#">
        <script src="js/fpass.js" type="module"></script>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0" />
        <title>First password creation</title>
    </head>
    <body>
        <div class="card card-1">
            <div class="progress">
                <div class="progress-done">.</div>
            </div>

			<h3>Imagine that you are creating a password for an account you care about. Please do not use your real password, rather use the strategy similar to the one that you would use to create a password for that account. You will be asked to recall this password during this study.</h3>
            <!-- <h4>Note: You will be asked to recall the password during this study.</h4> -->

            <div class="container">
                <div class="inputContainer">
                    <input id="pass" type="password" class="input" placeholder="">
                    <label for="pass" class="label">Password</label>
                </div>

                <div class="inputContainer">
                    <input id="repass" type="password" class="input" placeholder="">
                    <label for="repass" class="label">Confirm Password</label>
                </div>
                <div class="showcheck">
                    <input type="checkbox" onclick="showPasswords()"> Show Password
                </div>
                <br>
                <label id="passmatch" class="passwarnlabel"></label>
            </div>
            <br>
            <br>
            <div class="btn" onclick="gotofcog()">
                <span>Next</span>
            </div>
		</div>
    </body>
</html>
